<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatpack.net</title>
    <meta name="description" content="chatpack.net" />
    <link rel="stylesheet" href="crt.css">
    <style>
        @font-face {
            font-family: 'VCR_OSD_MONO';
            src: url('VCR_OSD_MONO_1.001.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: blue;
            font-family: 'VCR_OSD_MONO', monospace;
            overflow: hidden; 
        }

        #bios {
            display: flex;
            justify-content: center; 
            align-items: center; 
            width: 80%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        #textContainer {
            width: 100%; 
            white-space: pre-wrap; 
            overflow: visible; 
            text-align: left; 
        }

        #textContainer p, #textContainer h1 {
            margin: 5px 0; 
            visibility: hidden; 
            white-space: pre; 
            text-shadow: 0 0 1px blue;
            line-height: 1.2; 
            overflow: visible; 
        }

        #textContainer .loading {
            white-space: nowrap;
        }

        .typing-caret::after {
            content: '';
            border-right: 2px solid blue;
            animation: caret 0.7s steps(1) infinite;
            display: inline-block;
            vertical-align: bottom;
            margin-left: 2px;
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }

    
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loadingScreen.hidden {
            display: none; 
        }

        .loading-bar {
            width: 70%;
            height: 20px;
            background: #333;
            border: 2px solid blue;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, blue, transparent);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="crt">
        <div class="scanlines"></div> 
        
        <div id="bios">
            <div id="textContainer">
                <h1 id="title"></h1>
                <p id="rights"></p>
                <p id="entering"></p>
                <p id="loadingIntel"></p>
                <p id="loadingDrivers"></p>
                <p id="initMemory"></p>
                <p id="postCheck"></p>
                <p id="ready"></p>
                <p class="loading">[<span id="loadingDots"></span>]</p>
                <p id="pressKeys"></p>
            </div>
        </div>
        <div id="loadingScreen" class="hidden">
            <div class="loading-bar"></div>
        </div>

        <crt id="crt">   

        </crt>

        <script>
                   
            document.addEventListener('DOMContentLoaded', function () {
                const lines = [
                    { id: 'title', text: 'Tosen and Leak.', delay: 300 },
                    { id: 'rights', text: 'Chatpack.net (C) All Rights Reserved.', delay: 1200 },
                    { id: 'entering', text: 'Entering, Chatpack.net', delay: 800 }, 
                    { id: 'loadingIntel', text: '[ OK ] Loading Clients...', delay: 800 },
                    { id: 'loadingDrivers', text: '[ OK ] Loading Forum...', delay: 1200 }, 
                    { id: 'initMemory', text: '[ OK ] Initializing Clips...', delay: 800 }, 
                    { id: 'postCheck', text: '[ OK ] Performing AFK Checks...', delay: 1200 }, 
                    { id: 'ready', text: '[ OK ] Site Ready.', delay: 800 }, 
                    { id: 'pressKeys', text: 'Press DEL Key to go to BIOS...\nPress ESC To Leave...', delay: 1600 } 
                ];
        
                let currentLine = 0;
        
                function typeLine(line) {
                    const element = document.getElementById(line.id);
                    const text = line.text;
                    let index = 0;
        
                    element.style.visibility = 'visible'; 
        
                    function typeCharacter() {
                        if (index < text.length) {
                            element.innerHTML = text.slice(0, index + 1) + '<span class="typing-caret"></span>';
                            index++;
                            setTimeout(typeCharacter, 30);
                        } else {
                            currentLine++;
                            element.innerHTML = text; 
                            if (currentLine < lines.length) {
                                setTimeout(() => typeLine(lines[currentLine]), lines[currentLine].delay);
                            } else {
                                setTimeout(() => {
                                    document.getElementById('textContainer').classList.add('hidden');
                                    document.getElementById('loadingScreen').classList.remove('hidden');
                                    
                                    setTimeout(() => {
                                        window.location.href = 'comingsoon.html'; 
                                    }, 1500); 
                                }, 500); 
                            }
                        }
                    }
        
                    typeCharacter();
                }
        
                setTimeout(() => typeLine(lines[currentLine]), lines[currentLine].delay);
                
                const loadingDots = document.getElementById('loadingDots');
                let dotCount = 0;
        
                setInterval(function () {
                    dotCount = (dotCount + 1) % 4;
                    loadingDots.textContent = '.'.repeat(dotCount);
                }, 300);
            });
        
       
        </script>
    </body>
</html>
